<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="row vh-100 g-0">

        <!--left side ang bagan background ini-->
        <div class="col-lg-6 position-relative d-none d-lg-block">
         
            <div class="bg-holder" style="background-image: url(gg.jpg);"></div>
        </div>  
        <!--left side ang bagan background ini-->  
         
        <!--right side yaadi didi an ma login kana-->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">

                    <!--logo ini m*therf*cker-->
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="newlogo.png" alt="" width="200">
                    </a>
                    <!--/logo ini-->

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Log In</h3>
                        <p class="text-secondary">Get access to your account</p>
                    </div>

                    <!--social login button ba-->
                    <button class="btn btn-lgs btn-outline-custom w-100">
                        <i class='bx bxl-facebook-circle text-primary me-1 fs-6' ></i>Login with Facebook
                    </button>
                    <!--/social login button ini gihapon-->

                    <!--divider-->
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">or</div>
                    </div>
                    <!--/divider-->

                    <!--Form ini-->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bxs-user-circle'></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bxs-lock-open' ></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    </form>
                     <!--/Form gihapon ini-->
                     
                     <div class="text-center">
                        <small>Don't have an account? <a href="#" class="fw-bold">Sign Up</a></small>
                     </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
